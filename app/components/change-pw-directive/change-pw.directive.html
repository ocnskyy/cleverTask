<div id="editPassword" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
		 <form class="form-horizontal" role="form" name="editPassword" ng-submit="updateUser()">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Edit personal info</h4>
	      </div>
	      <div class="modal-body">
			<div class="form-group">
                <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
                <div class="col-sm-10 col-md-10">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password"
                    ng-model="editUser.password"
                    ng-minlength="6"
                    ng-maxlength="16"
                    ng-pattern="/^[a-zA-Z0-9]*$/">
                    <span class="help-block" ng-show="editPassword.password.$dirty && editPassword.password.$error.required">You need enter a password</span>
                    <span class="help-block" ng-show="editPassword.password.$dirty && editPassword.password.$error.minlength">Password too short</span>
                    <span class="help-block" ng-show="editPassword.password.$dirty && editPassword.password.$error.maxlength">Password too long</span>
                    <span class="help-block" ng-show="editPassword.password.$dirty && editPassword.password.$error.pattern">Only letters and numbers</span>
                </div>
			</div>

			<div class="form-group">
                <label for="inputPassword2" class="col-sm-2 col-md-2 control-label">Re-enter</label>
                <div class="col-sm-10 col-md-10">
                    <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm password" required ng-model="editUser.password2"
                    pw-check="inputPassword" name="password2">
                    <span class="help-block" ng-show="editPassword.password2.$dirty && editPassword.password2.$error.pwmatch">Passwords don't match</span>
                </div>
			</div>

			<div class="form-group">
				<div class="text-center">
					<button class="btn btn-primary btn-lg" data-dismiss="modal" type="submit" ng-click="updateUser()" ng-disabled="editPassword.$invalid">Confirm changes</button>
				</div>
			</div>
		</form>
      </div>
    </div>

  </div>
</div>
