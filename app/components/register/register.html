			        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="user.email">
				</div>
				<div class="form-group">
					<label for="inputName" class="sr-only">Name</label>
			        <input type="text" id="inputName" class="form-control" placeholder="Name" required="" ng-model="user.name">
				</div>
				<div class="form-group">
					<label for="inputSurname" class="sr-only">Surname</label>
			        <input type="text" id="inputSurname" class="form-control" placeholder="Surname" required="" ng-model="user.surname">
				</div>
				<div class="form-group">
					<label for="inputPassword" class="sr-only">Password</label>
			        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="user.password">
				</div>
				<div class="form-group">
					<label for="inputPassword2" class="sr-only">Confirm password</label>
			        <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm password" required="" ng-model="user.password2">
				</div>
				<div class="form-group">
					<label for="inputTelephone" class="sr-only">Telephone</label>
			        <input type="text" id="inputTelephone" class="form-control" placeholder="Telephone" required="" ng-model="user.telephone">
				</div>
		        <button class="btn btn-lg btn-primary btn-block" ng-click="registerMe()" type="submit" ng-disabled="registerForm.$invalid">Sign up</button>
				<div class="checkbox text-center">
					<p><a href="#/login">Back to login</a></p>
				</div>
			</form>
