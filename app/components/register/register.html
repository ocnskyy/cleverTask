<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="row">
				<div class="col-md-12 text-center">
					<div class="page-header">
						<h1>
							Registration
						</h1>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form">

						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">
								Name
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="login" ng-model="name">
							</div>
						</div>

                  <div class="form-group">
							<label for="email" class="col-sm-2 control-label">
								E-mail
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="login" ng-model="email">
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">
								Password
							</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password" ng-model="password">
							</div>
						</div>

                  <div class="form-group">
							<label for="age" class="col-sm-2 control-label">
								Age
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="login" ng-model="age">
							</div>
						</div>

                  <div class="form-group">
							<label for="contry" class="col-sm-2 control-label">
								Country
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="login" ng-model="country">
							</div>
						</div>

                  <div class="form-group">
							<label for="sex" class="col-sm-2 control-label">
								Sex
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="login" ng-model="sex">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
                        <a href="#/login">Back to login</a><br>
								<button type="submit" class="btn btn-default" ng-click="registerMe()">
									Register
								</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
