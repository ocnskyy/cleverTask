<!-- ADD BOOK MODAL WINDOW -->
<div id="addBookModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
		 <form class="form-horizontal" role="form" name="addBookForm" ng-submit="addBook()">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Add new book</h4>
	      </div>
	      <div class="modal-body">
			<div class="form-group">
				<label for="name" class="col-sm-2 col-md-2 control-label">
					Name
				</label>
				<div class="col-sm-10 col-md-10">
					<input type="text" class="form-control" id="name" ng-model="newBook.name" required autofocus name="name" ng-maxlength="255">
                    <span class="help-block" ng-show="addBookForm.name.$dirty && addBookForm.name.$error.required">This field is required</span>
                    <span class="help-block" ng-show="addBookForm.name.$dirty && addBookForm.name.$error.maxlength">Name is too long</span>
				</div>
			</div>

			<div class="form-group">
				<label for="price" class="col-sm-2 col-md-2 control-label">
					Price
				</label>
				<div class="col-sm-10 col-md-10">
					<input type="text" class="form-control" id="price" ng-model="newBook.price" required name="price" ng-pattern="/^\d{0,7}(\.\d{1,2})?$/">
                    <span class="help-block" ng-show="addBookForm.price.$dirty && addBookForm.price.$error.required">This field is required</span>
                    <span class="help-block" ng-show="addBookForm.price.$dirty && addBookForm.price.$error.pattern">Enter a valid price</span>
				</div>
			</div>

			<div class="form-group">
				<label for="about" class="col-sm-2 col-md-2 control-label">
					About
				</label>
				<div class="col-sm-10 col-md-10">
					<textarea class="form-control" id="about" required name="about"
                    ng-model="newBook.about"
                    ng-maxlength="1000"
                    ng-required="true"
                    msd-elastic />
                    <span class="help-block" ng-show="addBookForm.about.$dirty && addBookForm.about.$error.required">This field is required</span>
                    <span class="help-block" ng-show="addBookForm.about.$dirty && addBookForm.about.$error.maxlength">Description is too long</span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12 text-center">
					<button class="btn btn-primary btn-lg" data-dismiss="modal" type="submit" ng-click="addBook()">Confirm</button>
                    <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button> -->
				</div>
			</div>
		</form>

        <!-- <img ng-src="{{ava.publicUrl}}" alt="oops" width="100px" height="100px" ng-repeat="ava in avatars" ng-click="pickPicture($event)" data-dismiss="modal" /> -->
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div> -->
    </div>

  </div>
</div><!--END OF MODAL WINDOW-->
